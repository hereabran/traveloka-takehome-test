apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "traveloka-takehome-test.fullname" . }}
  labels:
    {{- include "traveloka-takehome-test.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "traveloka-takehome-test.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "traveloka-takehome-test.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "traveloka-takehome-test.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.containerPort }}
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          env:          
            - name: "DATABASE_USERNAME"
              valueFrom:
                secretKeyRef:
                  key:  DATABASE_USERNAME
                  name: {{ .Release.Name }}-secrets
            - name: "DATABASE_PASSWORD"
              valueFrom:
                secretKeyRef:
                  key:  DATABASE_PASSWORD
                  name: {{ .Release.Name }}-secrets
            - name: "DATABASE_HOST"
              valueFrom:
                secretKeyRef:
                  key:  DATABASE_HOST
                  name: {{ .Release.Name }}-secrets
            - name: "DATABASE_NAME"
              valueFrom:
                secretKeyRef:
                  key:  DATABASE_NAME
                  name: {{ .Release.Name }}-secrets
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
